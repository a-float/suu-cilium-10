apiVersion: apps/v1
kind: Deployment
metadata:
  name: sub-worker
  labels:
    app: sub-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sub-worker
  template:
    metadata:
      labels:
        app: sub-worker
    spec:
      containers:
        - name: sub-worker
          image: http-worker
          imagePullPolicy: Never
          ports:
            - containerPort: 5000
          env:
          - name: OP
            value: SUB
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sub-kafka-worker
  labels:
    app: sub-kafka-worker
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sub-kafka-worker
  template:
    metadata:
      labels:
        app: sub-kafka-worker
    spec:
      containers:
        - name: sub-kafka-worker
          image: kafka-worker
          imagePullPolicy: Never
          env:
          - name: OP
            value: SUB
